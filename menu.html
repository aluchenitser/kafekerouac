	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.png">
	<title>Kafe Kerouac</title>

</head>

			img { padding: 10px; padding-bottom: 5px;}

	<div class="menus">

		<div style="display: flex;">
			<img style="max-width: 50%" src="img/menu/menu_left.jpg" /><br>
			<img style="max-width: 50%" src="img/menu/menu_right.jpg" /><br>

	</div>
